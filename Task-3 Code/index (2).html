<!DOCTYPE html>
<html>
  <head> 
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="hdngContainer">
        <h1>Online Code Editor</h1>
    </div>
    
    <div class="container">   

        <div class="codeContainer">
            <label><i class="fa-brands fa-html5 htmlIcon"></i>HTML</label> 
            <textarea id="htmlCode" onkeyup="jsRun()"></textarea>
        
            <label><i class="fa-brands fa-css3-alt cssIcon"></i>CSS</label>
            <textarea id="cssCode" onkeyup="jsRun()"></textarea>

            <label><i class="fa-brands fa-js jsIcon"></i>JAVASCRIPT</label>
            <textarea id="jsCode" onkeyup="jsRun()"></textarea>
        </div>

        <div class="outputContainer">
            <label><i class="fa-solid fa-play outputIcon"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
